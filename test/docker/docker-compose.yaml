version: "3.8"

services:
  shell:
    container_name: transformer-shell
    image: flowcoreio/adapter-nodejs-transformer-shell:2.3.1
    ports:
      - "3001:3001"
      - "10000:10000"
    environment:
      LOG_LEVEL: debug
      LOG_PRETTY_PRINT: "true"
      TRANSFORMERS: node
      PORT: 3001
      TRANSFORMER_DEV_MODE: "true"
    volumes:
      - ./../../dist:/app/transformers/test-transformer
      - ./../config:/usr/src/app/transformer